<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="box">
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Latitude</label>
                <p class="control">
                  <input class="input" name="latitude" type="text" placeholder="2.64735">
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Longitude</label>
                <p class="control">
                  <input class="input" name="longitude" type="text" placeholder="180.98765">
                </p>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Picture link</label>
            <p class="control">
              <input class="input" name="picture" type="text" placeholder="http://*******.com" required="required">
            </p>
          </div>
          <div class="field">
            <label class="label">Caption</label>
            <p class="control">
              <textarea class="textarea" name="caption" placeholder="Picture detail"></textarea>
            </p>
          </div>
          <div class="field is-grouped has-addons has-addons-right">
            <p class="control">
              <button class="button is-outlined is-primary" onclick="sendForm()">Submit</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <hr>
  <div id="elements" class="columns is-multiline"></div>
  <script src="js/fetch.js"></script>
  <script>
    var startIndex = 0;
    function getMorePics() { 
      var result = fetch('http://localhost:4242/api/pictures?index=' + startIndex)
      result.then(function(response) {
        return response.json()
      }).then(function(data) {
        if (!data.length)
          return;

        startIndex = data.slice(-1).pop().index;
        var docfrag = document.createDocumentFragment();
        data.forEach((o) => {
          var d = document.createElement("div");
          d.className = "column is-2 element";
          var x = document.createElement("IMG");
          x.name = o.caption;
          x.src = o.picture + "?" + o.id;
          d.onclick = function () {
            deleteElement(this, o.id);
          }
          d.appendChild(x);
          docfrag.appendChild(d);
        })
        document.getElementById('elements').appendChild(docfrag);
      }).catch(function(ex) {
        console.log('failed', ex)
      })
    }

    function update() {
      requestAnimationFrame(update);

      if (document.body.scrollHeight == 
              document.body.scrollTop + window.innerHeight) {
        getMorePics();
      }
    }
    requestAnimationFrame(update);

    getMorePics();

    function sendForm() {
      var body = {};
      var inputs = document.getElementsByClassName("inputs");
      for(i =0; i < inputs.length; i++)
        body[inputs[i].name] = inputs[i].value;

      var r = fetch('http://localhost:4242/api/pictures', {
        method: 'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });
      r.then(() => location.reload());
    }


    function deleteElement(e, id) {
      var r = fetch('http://localhost:4242/api/pictures/' + id, {
        method: 'DELETE', body: ""
      });
      r.then(() => { e.parentNode.removeChild(e) });
    }
  </script>
</body>
</html>
