<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/bulma.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <div class="box">
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Latitude</label>
                <p class="control">
                  <input class="input inputs" name="latitude" type="text" placeholder="2.64735">
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label">Longitude</label>
                <p class="control">
                  <input class="input inputs" name="longitude" type="text" placeholder="180.98765">
                </p>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Picture link</label>
            <p class="control">
              <input class="input inputs" name="picture" type="text" placeholder="http://*******.com" required="required">
            </p>
          </div>
          <div class="field">
            <label class="label">Caption</label>
            <p class="control">
              <textarea class="textarea inputs" name="caption" placeholder="Picture detail"></textarea>
            </p>
          </div>
          <div class="field is-grouped has-addons has-addons-right">
            <p class="control">
              <button class="button is-outlined is-primary" onclick="sendForm()">Submit</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <hr>
  <div id="elements" class="columns is-multiline"></div>
  <script src="js/fetch.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
